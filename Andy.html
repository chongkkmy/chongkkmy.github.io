<!DOCTYPE html>
<html>
<head>
 
  <title>Han & Faith E-Invitation</title>
  <style>
    body {
     background-color: #620001;
      overflow: hidden;
      margin: 0;
      padding: 0;

    }
   
    button{
	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    background-color: #620001;
         border: 0.5px solid #620001; 
     width: 100%;
      height: auto;
    }
.img-container {
      width: 100%;
      height: 500vh; /* Set the container height to the viewport height */
    }
    .img1 {
      width: 100%;
      height: auto;
      animation: primary 80s linear infinite;
    }
     .img2 {
      width: 100%;
      height: auto;
      animation: secondary 80s linear infinite;
    }
    
    .center {
   width: 100%;
      height: auto;
}

    @keyframes primary {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }
    
        @keyframes secondary {
        0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>


<!-- The start button --->
<button id="startbtn"> <img src="https://raw.githubusercontent.com/chongkkmy/chongkkmy.github.io/master/images/Header_wedding.jpg" alt="Paris" class="center"> </button>

<!-- The actual content, hidden by default -->
<div id="content" style="display: none;">
	 <div class="img-container">
      <img src="https://raw.githubusercontent.com/chongkkmy/chongkkmy.github.io/master/images/BG_wedding.JPG"  class="img1">
      <img src="https://raw.githubusercontent.com/chongkkmy/chongkkmy.github.io/master/images/BG_wedding.JPG"  class="img2">
  </div>
	 </div>

<!-- This is displayed when the user has pressed the start button, but the music is still loading -->
<div id="loader" style="display: none;">
  <p>Loading ...</p>
</div>

<!-- The music. It is started by the Javascript -->
<audio id="music" src="https://raw.githubusercontent.com/chongkkmy/chongkkmy.github.io/master/images/BG_wedding.mp3" style="display: none;" loop></audio>


<p id="demo">

<script>

const startbtn = document.getElementById("startbtn");
const content = document.getElementById("content");
const loader = document.getElementById("loader");
const music = document.getElementById("music");

//Add an event listner to the start button
startbtn.addEventListener("click", () => {
  //Show the loader and hide the button
  loader.style.display = "";
  startbtn.style.display = "none";
  //Wait for the music to start
  music.play().then(() => {
    //Hide the loader and show the content
    content.style.display = "";
    loader.style.display = "none";
  });
});
</script>

</body>
</html>
