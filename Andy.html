<!DOCTYPE html>
<html>
<head>
 
  <title>Han & Faith E Invitation</title>
  <style>
    body {
    background-color: #620001;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .img1 {
      width: 100%;
      height: auto;
      animation: slideDown 50s linear infinite;
    }
    
    .center {
  width: 100%;
}

    @keyframes slideDown {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>


<!-- The start button --->
<button id="startbtn"> <img src="https://raw.githubusercontent.com/chongkkmy/chongkkmy.github.io/master/images/Header_wedding.jpg" alt="Paris" class="center"> </button>

<!-- The actual content, hidden by default -->
<div id="content" style="display: none;">
      <img src="https://raw.githubusercontent.com/chongkkmy/chongkkmy.github.io/master/images/BG_wedding.JPG" alt="自动播放图片" class="img1">
</div>

<!-- This is displayed when the user has pressed the start button, but the music is still loading -->
<div id="loader" style="display: none;">
  <p>Loading ...</p>
</div>

<!-- The music. It is started by the Javascript -->
<audio id="music" src="https://raw.githubusercontent.com/chongkkmy/chongkkmy.github.io/master/images/BG_wedding.mp3" style="display: none;" loop></audio>


<p id="demo">

<script>

const startbtn = document.getElementById("startbtn");
const content = document.getElementById("content");
const loader = document.getElementById("loader");
const music = document.getElementById("music");

//Add an event listner to the start button
startbtn.addEventListener("click", () => {
  //Show the loader and hide the button
  loader.style.display = "";
  startbtn.style.display = "none";
  //Wait for the music to start
  music.play().then(() => {
    //Hide the loader and show the content
    content.style.display = "";
    loader.style.display = "none";
  });
});
</script>

</body>
</html>
